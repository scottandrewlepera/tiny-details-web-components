<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Max Character Count Demo
  </title>
  <style>
    
    html {
      font-family: sans-serif;
    }
    
    body {
      margin: 1em;
    }

    #password-section {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-left: 0.5em;
    }
    
    .password-reveal-checkbox {
      margin: 0;
    }
    
    .password-reveal-label {
      font-size: 0.9em;
      user-select: none;
      cursor: pointer;
      margin-left: 0.5em;
    }
    
  </style>
</head>
<body>
  <div id="password-section">
    <input type="password" id="my-password" placeholder="Enter your password">
    <password-reveal for="my-password"></password-reveal>
  </div>
  <script src="../components/password-reveal.js"></script>
</body>
</html>
